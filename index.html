<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="search-form">
    <div class="mjapple-container">
        <div class="mjapple-dropdown">
            <label for="column-dropdown" class="mjapple-label">Choose a column:</label>
            <select id="column-dropdown" class="mjapple-select">
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
        </div>
        <div>
            <label for="search-input" class="mjapple-label">Enter search text:</label>
            <input type="text" id="search-input" class="mjapple-input" placeholder="Search...">
        </div>
        <div class="mjapple-results">
            <ul id="results-list"></ul>
        </div>
    </div>
  
  <!-- Form contents -->
</form>
    <script src="script.js"></script>
</body>
</html>
